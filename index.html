<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TravelTip</title>
</head>

<body>
    <main class="main-container">
        <header>
            <h1>TravelTip </h1>

            <div class="nav">
                <input name="user-loc" type="text" placeholder="Enter Location">
                <button onclick="onMoveToLoc()">Go</button>
            </div>
            <button onclick="onGetUserPos()">My Location</button>
        </header>

        <section class="sub-header">
            <h2>location: <span class="Input-loc">the city, the state</span></h2>
            <button  onclick="onCopyLoc()">Copy Location</button>
        </section>

        <section class="content-container">
            <div class="left">
                <aside class="Weather">Weather Today</aside>
                <table class="location-list">
                    <thead>
                        <tr>
                            <th>Place Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody class="table-body">

                    </tbody>
                </table>
            </div>
            <div class="right">
                <div class="map" id="map"></div>
            </div>
        </section>

        <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
        <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>

        <p>You are at: <span class="user-pos"></span></p>
        <p>Locations: <span class="locs"></span></p>

    </main>
    <script src="lib/axios.min.js"></script>

    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
